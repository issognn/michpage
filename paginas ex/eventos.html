<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores con Imágenes y Texto Animado</title>
    <link rel="stylesheet" href="/css/Css Ex/eventos.css"> <!-- Archivo CSS para estilos -->
</head>
<body>
    <!-- Contenedor 1: Imagen -->
    <div class="container">
        <img src="/img/i10.jpg" alt="Imagen 1">
    </div>

    <!-- Contenedor 2: Texto con Animación -->
    <div class="container animated-text">
        <h2>Texto Animado</h2>
        <p>Este texto tiene animaciones CSS aplicadas.</p>
    </div>

    <!-- Contenedor 3: Imagen -->
    <div class="container">
        <img src="/img/i13.jpg" alt="Imagen 2">
        <p>Este texto tiene animaciones CSS aplicadas.</p>
    </div>

    <!-- Contenedor 4: Imagen -->
    <div class="container">
        <img src="/img/i2.jpg" alt="Imagen 3">
    </div>

    <!-- Contenedor 5: Imagen -->
    <div class="container">
        <img src="/img/i14.jpg" alt="Imagen 4">
    </div>

    <!-- Contenedor 6: Texto -->
    <div class="container">
        <h2>Otro Contenido</h2>
        <p>Este es otro contenido con una imagen.</p>
        <img src="/img/i11.jpg" alt="Imagen 5">
    </div>

    <!-- Contenedor 7: Imagen -->
    <div class="container">
        <img src="/img/i5.jpg" alt="Imagen 6">
    </div>

    <!-- Contenedor 8: Imagen -->
    <div class="container">
        <img src="/img/i4.jpg" alt="Imagen 7">
    </div>

    <!-- Contenedor 9: Imagen -->
    <div class="container">
        <img src="/img/i6.jpg" alt="Imagen 8">
    </div>

    <!-- Contenedor 10: Imagen -->
    <div class="container">
        <img src="/img/i7.jpg" alt="Imagen 9">
    </div>

</body>
</html>
